<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Birthday Surprise!</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <button id="start-button">✨ Click to Begin ✨</button>

        <!-- all is hiddena fter-->
        <div class="container">
            <h1 id ="main-title"> </h1>
            <div class="typewriter-container">
                <div id ="subtitle" class ="subtitle: typewriter-text">
                    <!-- javascript will handle this now-->
                </div>
            </div>
            <button class="next-button"> Let's Go! ✨</button>
        </div>

        <div class="audio-controls">
            <button id="play-pause"><i class="play-icon">▶️</i></button>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5">
        </div>

        <audio id="birthday-song" loop></audio>

        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script src="config.js"></script> 
        <script src="index.js"></script>    
    </body> 
</html>
