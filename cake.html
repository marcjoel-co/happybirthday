<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Birthday Cake</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial Rounded MT Bold", "Helvetica Rounded", Arial,
          sans-serif;
      }

      body {
        background: navy;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      
      .balloon {
        position: absolute;
        width: 40px;
        height: 50px;
        border-radius: 50%;
        animation: float 30s infinite ease-in-out;
        z-index: 1;
      }
      
      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(50px);
          opacity: 0;
        }
      }

      
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #ffcc00;
        opacity: 0;
        animation: confettiFall 10s infinite ease-out;
        z-index: 1;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }

      /* Birthday Cake Container */
      .cake-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 20px auto;
        z-index: 10;
      }

      /* Cake Base */
      .cake {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 120px;
        background: linear-gradient(to right, orange, #ffcc00);
        border-radius: 0 0 0 0;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .cake:before {
        content: "";
        position: absolute;
        top: -40px;
        left: 0;
        width: 100%;
        height: 40px;
        background: white;
        border-radius: 0 0 0 0;
      }

      .cake:after {
        content: "";
        position: absolute;
        top: -70px;
        left: 0%;
        width: 100%;
        height: 30px;
        background: linear-gradient(to right, #FFDB58,#ffd70D);
        border-radius: 10px 10px 0 0;
      }

      /* Frosting & Decorations */
      .frosting {
        position: absolute;
        top: -75px;
        left: 15%;
        width: 70%;
        height: 5px;
        background: #ffffff;
        border-radius: 5px;
        box-shadow: 0 0 5px #ffcce6;
      }

      .decoration {
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #0a173b;
        box-shadow: 0 0 5px #ff99b6;
      }

      /* Candles */
      .candle-container {
        position: absolute;
        top: -95px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
        gap: 20px;
        z-index: 15;
      }

      .candle {
        position: relative;
        width: 8px;
        height: 30px;
        background: linear-gradient(to top, #ffff99, #ff9933);
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .flame {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 20px;
        background: radial-gradient(
          ellipse at center,
          #ffff00,
          #ff9900,
          #ff6600
        );
        border-radius: 50% 50% 20% 20%;
        box-shadow: 0 0 10px #ff9900, 0 0 20px #ffff00;
        opacity: 1;
        animation: flicker 0.5s infinite alternate;
        z-index: 20;
      }

      @keyframes flicker {
        0% {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateX(-50%) scale(1.1);
          opacity: 0.9;
        }
      }

      .candle.blown .flame {
        opacity: 0;
        animation: none;
        transition: opacity 0.3s ease-out;
      }

      .smoke {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 8px;
        height: 0;
        background: rgba(200, 200, 200, 0.5);
        border-radius: 10px;
        opacity: 0;
        transition: all 0.5s ease;
      }

      .candle.blown .smoke {
        height: 30px;
        opacity: 0.7;
        animation: smokeRise 2s forwards;
      }

      @keyframes smokeRise {
        0% {
          height: 0;
          opacity: 0;
        }
        20% {
          height: 10px;
          opacity: 0.7;
        }
        100% {
          height: 30px;
          opacity: 0;
          transform: translateX(-50%) translateY(-30px) scale(1.5);
        }
      }

      /* Sparkles */
      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background-color: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 5px #ffff99;
        opacity: 0;
        z-index: 12;
      }

      /* Enhanced Wish Message */
      .wish-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.8),
          0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 51, 102, 0.4);
        text-align: center;
        z-index: 100;
        opacity: 0;
        width: 90%;
        max-width: 400px;
        transition: all 0.5s ease;
        border: 3px solid rgba(255, 255, 255, 0.7);
      }

      .wish-message.show {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
        animation: bounceIn 0.8s;
      }

      @keyframes bounceIn {
        0% {
          transform: translate(-50%, -50%) scale(0);
          opacity: 0;
        }
        60% {
          transform: translate(-50%, -50%) scale(1.1);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }

      .wish-message h2 {
        color: #0a173b;
        font-size: 28px;
        margin-bottom: 15px;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        background: linear-gradient(45deg, #0a173b, #ff66b3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .wish-message p {
        color: #333;
        font-size: 20px;
        margin-bottom: 20px;
        line-height: 1.5;
        font-weight: 500;
      }

      /* Fireworks */
      .firework {
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        opacity: 0;
        z-index: 5;
      }

      @keyframes firework {
        0% {
          transform: scale(0);
          opacity: 1;
          box-shadow: 0 0 0 0px rgba(255, 255, 255, 0.9),
            0 0 0 0px rgba(255, 0, 102, 0.9), 0 0 0 0px rgba(255, 255, 0, 0.9),
            0 0 0 0px rgba(51, 204, 255, 0.9);
        }
        100% {
          transform: scale(1);
          opacity: 0;
          box-shadow: 0 0 0 50px rgba(255, 255, 255, 0),
            0 0 0 100px rgba(255, 0, 102, 0), 0 0 0 150px rgba(255, 255, 0, 0),
            0 0 0 200px rgba(51, 204, 255, 0);
        }
      }

      /* Navigation Buttons */
      .nav-buttons {
        position: fixed;
        bottom: 30px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 50px;
        z-index: 50;
      }

      .btn {
        padding: 12px 24px;
        background: linear-gradient(to right, #ff85a2, #0a173b);
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
        transition: all 0.3s ease;
        outline: none;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 51, 102, 0.6);
      }

      .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 5px 10px rgba(255, 51, 102, 0.4);
      }
      
      /* Music Controls Button */
      .music-controls {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 50;
      }

      .music-controls .btn {
        padding: 12px 18px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      /* Improved Responsive Design */
      @media (max-width: 768px) {
        .cake-container { width: 250px; height: 250px; }
        .cake { width: 160px; height: 90px; }
        .candle-container { gap: 15px; }
        .wish-message h2 { font-size: 24px; }
        .wish-message p { font-size: 18px; }
        .nav-buttons { padding: 0 20px; bottom: 20px; }
        .btn { padding: 10px 18px; font-size: 15px; }
        .music-controls { bottom: 20px; }
      }

      @media (max-width: 480px) {
        .cake-container { width: 200px; height: 200px; margin: 10px auto; }
        .cake { width: 130px; height: 80px; }
        .candle-container { gap: 12px; top: -85px; }
        .candle { width: 6px; height: 25px; }
        .wish-message { width: 85%; padding: 20px; }
        .wish-message h2 { font-size: 22px; margin-bottom: 10px; }
        .wish-message p { font-size: 16px; margin-bottom: 15px; }
        .nav-buttons { padding: 0 15px; bottom: 15px; }
        .btn { padding: 8px 14px; font-size: 14px; white-space: nowrap; }
      }
      
      @media (max-width: 360px) {
        .cake-container { width: 180px; height: 180px; }
        .cake { width: 110px; height: 70px; }
        .candle-container { gap: 10px; }
        .wish-message { width: 90%; padding: 15px; }
        .wish-message h2 { font-size: 20px; }
        .wish-message p { font-size: 14px; }
        .nav-buttons { flex-direction: column; align-items: center; gap: 10px; }
        .btn { width: 100%; text-align: center; font-size: 13px; }
        .music-controls { bottom: 130px; /* Position it above stacked nav buttons */ }
      }
    </style>
  </head>
  <body>
    
    <div class="cake-container">
      <div class="cake">
        <div class="candle-container" id="candleContainer"></div>
        <div class="frosting"></div>
      </div>
    </div>

   
    <div class="wish-message" id="wishMessage">
      <h2>✨ Happy Birthday! ✨</h2>
      <p>wishing for a fruitful day 🎂✨</p>
      <button class="btn" onclick="closeWishMessage()">Confirm</button>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="btn" onclick="goBack()">◀ </button>
      <button class="btn" onclick="goNext()">▶</button>
    </div>

    
    <div class="music-controls">
      <button id="music-toggle-btn" class="btn">
        <i class="fas fa-play"></i> Play Music
      </button>
    </div>
    
    
    <audio id="blow-sound" src="blow.mp3" preload="auto"></audio>
    <audio id="background-music" src="background.mp3" loop preload="auto"></audio>
    
    <script>
      // Global variables
      let candlesBlown = 0;
      const totalCandles = 5;
      let allCandlesBlown = false;
      
      // Get the audio elements and the button
      const blowSound = document.getElementById('blow-sound');
      const backgroundMusic = document.getElementById('background-music');
      const musicToggleBtn = document.getElementById('music-toggle-btn');

      // Initialize the page when it loads
      document.addEventListener("DOMContentLoaded", function () {
        createCandles();
        createConfetti();
        createDecorations();
        
        // Set initial music volume
        backgroundMusic.volume = 0.3;

        // Add the click listener for the music button
        musicToggleBtn.addEventListener('click', toggleBackgroundMusic);

        // Listen for music state changes to update the button's appearance
        backgroundMusic.onplay = function() {
            musicToggleBtn.innerHTML = '<i class="fas fa-pause"></i> Pause Music';
        };
        backgroundMusic.onpause = function() {
            musicToggleBtn.innerHTML = '<i class="fas fa-play"></i> Play Music';
        };
      });

      // Function to toggle music playback
      function toggleBackgroundMusic() {
        if (backgroundMusic.paused) {
            backgroundMusic.play().catch(e => console.log("Music play was interrupted."));
        } else {
            backgroundMusic.pause();
        }
      }

      // Create candles for the cake
      function createCandles() {
        const candleContainer = document.getElementById("candleContainer");
        candleContainer.innerHTML = ''; 
        for (let i = 0; i < totalCandles; i++) {
          const candle = document.createElement("div");
          candle.className = "candle";
          const flame = document.createElement("div");
          flame.className = "flame";
          const smoke = document.createElement("div");
          smoke.className = "smoke";
          candle.appendChild(flame);
          candle.appendChild(smoke);
          candleContainer.appendChild(candle);

        
          candle.addEventListener("click", function() { blowOutCandle.call(this); });
        };
      }

      // Blow out a candle when interacted with
      function blowOutCandle() {
        if (!this.classList.contains("blown")) {
          
          blowSound.currentTime = 0; 
          blowSound.play();
          
          

          this.classList.add("blown");
          candlesBlown++;
          createSparkleEffect(this);

          
          if (candlesBlown === totalCandles && !allCandlesBlown) {
            allCandlesBlown = true;
            setTimeout(showWishMessage, 1000); // full second
            // Start background music on the first candle interaction if it's not already playing
            if (backgroundMusic.paused) {
              backgroundMusic.play().catch(e => console.log("Music play was interrupted."));
            }
            createBalloons();
          }
        }
      }
      
      
      function createBalloons() {
        const colors = ["#ff66b3", "#66ccff", "#ff9966", "#99ff66", "#cc99ff"];
        const numBalloons = 100;
        for (let i = 0; i < numBalloons; i++) {
          const balloon = document.createElement("div");
          balloon.className = "balloon";
          balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
           balloon.style.bottom = "-100px"; 
          balloon.style.left = `${Math.random() * 100}%`;
          balloon.style.animationDuration = `${15 + Math.random() * 10}s`;
          balloon.style.animationDelay = `${Math.random() * 5}s`;
          document.body.appendChild(balloon);
        }
      }

      function createConfetti() {
        const colors = ["#ffcc00", "#ff66b3", "#66ccff", "#ff9966", "#99ff66"];
        const numConfetti = 50;
        for (let i = 0; i < numConfetti; i++) {
          const confetti = document.createElement("div");
          confetti.className = "confetti";
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = `${Math.random() * 100}%`;
          confetti.style.width = `${5 + Math.random() * 5}px`;
          confetti.style.height = `${5 + Math.random() * 10}px`;
          confetti.style.animationDuration = `${3 + Math.random() * 4}s`;
          confetti.style.animationDelay = `${Math.random() * 5}s`;
          document.body.appendChild(confetti);
        }
      }
      // medjo eew
      // function createDecorations() {
      //   const cake = document.querySelector(".cake");
      //   const colors = ["#0a173b", "#ffcc00", "#66ccff", "#ff9966", "#99ff66"];
      //   const numDecorations = 10;
        
      //   for (let i = 0; i < numDecorations; i++) {
      //     const decoration = document.createElement("div");
      //     decoration.className = "decoration";
      //     decoration.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      //     decoration.style.top = `${-20 - Math.random() * 50}px`;
      //     decoration.style.left = `${Math.random() * 100}%`;
      //     cake.appendChild(decoration);
      //   }
      // }

      function createSparkleEffect(candle) {
        const numSparkles = 20;
        const candleRect = candle.getBoundingClientRect();
        
        for (let i = 0; i < numSparkles; i++) {
          const sparkle = document.createElement("div");
          sparkle.className = "sparkle";
          const x = candleRect.left + candleRect.width / 2;
          const y = candleRect.top;
          sparkle.style.left = `${x}px`;
          sparkle.style.top = `${y}px`;
          const angle = Math.random() * 360;
          const distance = Math.random() * 50;
          const endX = Math.cos(angle * Math.PI / 180) * distance;
          const endY = Math.sin(angle * Math.PI / 180) * distance;
          sparkle.animate([
            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
            { transform: `translate(${endX}px, ${endY}px) scale(0)`, opacity: 0 }
          ], {
            duration: 500 + Math.random() * 500,
            easing: 'ease-out'
          });
          document.body.appendChild(sparkle);
          setTimeout(() => { sparkle.remove(); }, 1000);
        }
      }

      function showWishMessage() {
        document.getElementById("wishMessage").classList.add("show");
        createFireworks();
      }

      function closeWishMessage() {
        document.getElementById("wishMessage").classList.remove("show");
      }

      function createFireworks() {
        const numFireworks = 10;
        for (let i = 0; i < numFireworks; i++) {
          setTimeout(() => {
            const firework = document.createElement("div");
            firework.className = "firework";
            firework.style.left = `${10 + Math.random() * 80}%`;
            firework.style.top = `${10 + Math.random() * 60}%`;
            firework.style.backgroundColor = ['#0a173b', '#ffcc00', '#66ccff'][i % 3];
            firework.style.animation = `firework ${1 + Math.random()}s forwards`;
            document.body.appendChild(firework);
            setTimeout(() => { firework.remove(); }, 2000);
          }, i * 300);
        }
      }

      function goBack() {
        window.location.href = "index.html"; 
      }

      function goNext() {
        window.location.href = "letter.html"; 
      }
    </script>
  </body>
</html>
