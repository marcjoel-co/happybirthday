<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Birthday Cake</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel= "stylesheet" href="cake.css" />
  </head>
  <body>
    
    <div class="cake-container">
      <div class="cake">
        <div class="candle-container" id="candleContainer"></div>
        <div class="frosting"></div>
      </div>
    </div>

   
    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button id= "back-btn" class="btn" onclick="">◀ </button>
      <button id= "next-btn" class="btn" onclick="">▶</button>
    </div>

    
    <div class="wish-message" id="wishMessage">
      <h2 id="wish-title"></h2>
      <p id="wish-subtitle"></p>
      <button id="confirm-wish-btn" class="btn">Confirm</button>
  </div>

    <div class="music-controls">
      <button id="music-toggle-btn" class="btn">
        <i class="fas fa-play"></i> Play Music
      </button>
    </div>
    
    
    <audio id="blow-sound"  preload="auto"></audio>
    <audio id="background-music"  loop preload="auto"></audio>
    <script src = "config.js"> </script>
    <script src = "cake.js"> </script>
  </body>
</html>
